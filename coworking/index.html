</head>

<body data-spy="scroll" data-offset="0" data-target="#navbar-main">

  <div id="navbar-main">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon icon-shield" style="font-size:30px; color:#3498db;"></span>
          </button>
          <div id="navbar-header-logo"></div>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#home" class="smoothScroll">Home</a></li>
            <li> <a href="#about" class="smoothScroll">About</a></li>
            <li> <a href="#services" class="smoothScroll">Services</a></li>
            <li> <a href="#team" class="smoothScroll">Team</a></li>
            <li> <a href="#events" class="smoothScroll">Events</a></li>
            <li> <a href="#contact" class="smoothScroll">Contact</a></li>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" id="about" name="about">
      <div class="row white">
        <br>
        <h1 class="centered">Coworking Membership Calculator</h1>
        <hr>

        <div class="bs-callout bs-callout-warning">
          This calculator is not a quote or a final
          representation of actual membership costs.
        </div>
        <form class="form-inline centered" role="form">
          <div class="form-group" id="monthlyCost-group">
            <label for="monthlyCost" class="control-label">Monthly costs</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" class="form-control" id="monthlyCost" value="4000"/>
            </div>
          </div>

          <div class="form-group" id="dayPasses-group">
            <label for="dayPasses" class="control-label">Day passes sold</label>
            <div class="input-group">
              <input type="number" class="form-control" id="dayPasses" value="10"/>
            </div>
          </div>

          <div class="form-group" id="memberCount-group">
            <label for="memberCount" class="control-label">Member count</label>
            <div class="input-group">
              <input type="number" class="form-control" id="memberCount" value="16"/>
            </div>
          </div>

        </form>

        <br/>

        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading"><b>Estimated membership costs</b></div>

              <table class="table">
                <tr><td>Regular membership</td><td id="regularMembership"></td></tr>
                <tr><td>Townie membership</td><td id="townieMembership"></td></tr>
                <tr><td>Startup membership</td><td id="startupMembership"></td></tr>
              </table>
            </div>
          </div> <!-- col-sm-6 -->
        </div>
      </div> <!-- row -->
    </div> <!-- container -->

    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/retina.js"></script>
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/js/smoothscroll.js"></script>
    <script type="text/javascript" src="/bower_components/sprintf/dist/sprintf.min.js"></script>
    <script type="text/javascript" src="/js/coworking.js"></script>
</body>
</html>
